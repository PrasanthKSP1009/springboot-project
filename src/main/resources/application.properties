spring.application.name=springbootfirst
spring.datasource.url=${MY_SQL_URL}
spring.datasource.username=${MY_SQL_USERNAME}
spring.datasource.password=${MY_SQL_PASSWORD}
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
app.jwt-secret=${JWT_SECRET_KEY}
app.jwt-expiration-milliseconds=${JWT_EXPIRATION_TIME}